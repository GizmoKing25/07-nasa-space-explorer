<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Header with logo and title -->
  <header>
    <h1>
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" style="height: 30px; vertical-align: middle;" />
      Space Explorer
    </h1>
    <!-- Date pickers and button -->
    <div>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImagesBtn">Get Space Images</button>
    </div>
    <!-- Space fact paragraph -->
    <p id="spaceFact"></p>
  </header>

  <!-- Loading indicator -->
  <p id="loading" style="display: none; text-align: center;">ðŸ”„ Loading space photosâ€¦</p>

  <!-- Gallery section (no placeholder) -->
  <section id="gallery" class="gallery"></section>

  <!-- Modal for image details -->
  <div id="modal" class="modal">
    <div id="modalContent" class="modal-content"></div>
  </div>

  <!-- Only one script include as per prompt -->
  <script src="js/script.js"></script>
</body>
</html>
